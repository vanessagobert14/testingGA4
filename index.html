    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f4f7fb;
      color: #333;

    header {
      background-color: #4f46e5;
      color: white;
      padding: 1.5rem 2rem;

    }

    .button {
      padding: 1rem 1.5rem;
      background-color: #4f46e5;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }

    .button:hover {
      background-color: #4338ca;
    }

    .test-button {
      margin-top: 3rem;
      display: block;
      background-color: #10b981;
    }
